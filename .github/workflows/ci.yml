name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile
        run: python -m compileall -q mi tests

      - name: Unit Tests
        run: python -m unittest discover -s tests

      - name: Doccheck (strict)
        run: MI_DOCCHECK_STRICT=1 python scripts/doccheck.py --ci
